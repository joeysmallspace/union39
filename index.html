        :root {

            --surface-color: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;

            margin: 0;
            padding: 0;

            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;

        /* 背景紋理 (保持不變) */
        body::before {
            content: "";

            pointer-events: none;
            z-index: -1;

        /* 導覽列 */
        nav {
            display: flex;
            justify-content: space-between;

            padding: 15px 5%;

            position: fixed;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(10, 10, 10, 0.8);

        /* --- LOGO 圖片優化 (強化氣勢) --- */
        .logo-img {
            height: 60px; /* 加大 Logo 尺寸 */

            /* 使用濾鏡中和亮藍背景，使其融入深色主題，並產生強烈光暈感 */
            filter: drop-shadow(0 0 8px var(--accent-yellow)) saturate(150%) brightness(120%) contrast(150%);
            transition: filter 0.3s;
        }
        .logo-img:hover {
            filter: drop-shadow(0 0 15px var(--accent-yellow)) saturate(200%) brightness(150%) contrast(180%);
        }

        /* Hero 區域 (增加高度) */
        .hero {

            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 120px 20px 80px;
        }

        /* H1 Slogan (保持不變) */
        .hero h1 {

            letter-spacing: 5px;

            background: linear-gradient(135deg, var(--accent-yellow) 30%, #fff 100%);

            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
        }
        
        /* 核心價值卡片 (強化尺寸) */
        .features {
            padding: 120px 5%; /* 增加垂直間距 */

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px; /* 增加卡片間隔 */
        }

        .card {

            padding: 50px; /* 增加卡片內邊距 */
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card h3 {
            font-size: 1.8rem; /* 增大標題 */
            margin-bottom: 18px;
            color: #fff;
        }

        .card p {
            color: var(--text-secondary);
